<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} | SkyPort</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .error-code {
            display: inline-block;
            background: #f4f4f4;
            color: #666;
            font-weight: 500;
            padding: 4px 12px;
            font-size: 13px;
            margin-bottom: 12px;
            font-family: monospace;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #000;
        }
        .error-details {
            background: #f9f9f9;
            border: 1px solid #e5e5e5;
            padding: 16px 20px;
            margin: 24px 0;
            color: #333;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-word;
            line-height: 1.6;
        }
        .instructions {
            background: #f9f9f9;
            border: 1px solid #e5e5e5;
            padding: 20px;
            margin: 24px 0;
        }
        .instructions h3 {
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 600;
            color: #000;
        }
        .instructions ol {
            margin-left: 20px;
            font-size: 14px;
            line-height: 1.8;
            color: #4a4a4a;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        .instructions p {
            font-size: 14px;
            line-height: 1.6;
            color: #4a4a4a;
        }
        .instructions code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .footer {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #e5e5e5;
            font-size: 13px;
            color: #888;
        }
        .footer a {
            color: #0051c3;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">{{.ErrorCode}}</div>
        <h1>{{.Title}}</h1>
        
        <div class="error-details">{{.Message}}</div>
        
        {{if .Instructions}}
        <div class="instructions">
            {{.Instructions}}
        </div>
        {{end}}
        
        <div class="footer">
            Powered by <a href="/">SkyPort</a> Â· 
            <a href="#" onclick="location.reload(); return false;">Refresh Page</a>
        </div>
    </div>
</body>
</html>
