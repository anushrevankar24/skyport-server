<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnel Connection Lost | SkyPort</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #000;
        }
        p {
            font-size: 15px;
            line-height: 1.6;
            color: #4a4a4a;
            margin-bottom: 24px;
        }
        .info {
            background: #f9f9f9;
            border: 1px solid #e5e5e5;
            padding: 20px;
            margin: 24px 0;
        }
        .info p {
            font-size: 14px;
            color: #4a4a4a;
            margin: 0;
        }
        .footer {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #e5e5e5;
            font-size: 13px;
            color: #888;
        }
        .footer a {
            color: #0051c3;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tunnel Connection Lost</h1>
        <p>The tunnel <code>{{.Subdomain}}</code> is marked as active but no connection exists.</p>
        
        <div class="info">
            <p>Please reconnect your tunnel from SkyPort Agent.</p>
        </div>
        
        <div class="footer">
            Powered by <a href="{{.DashboardURL}}">SkyPort</a>
        </div>
    </div>
</body>
</html>
