<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} | SkyPort</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 48px;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .error-code {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 16px;
        }
        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 12px;
            font-weight: 700;
        }
        .error-details {
            background: #fff5f5;
            border-left: 4px solid #fc8181;
            padding: 16px 20px;
            border-radius: 8px;
            margin: 24px 0;
            color: #742a2a;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-word;
        }
        .instructions {
            background: #f0f7ff;
            border-left: 4px solid #4299e1;
            padding: 24px;
            border-radius: 8px;
            margin: 24px 0;
        }
        .instructions h3 {
            color: #2c5282;
            font-size: 18px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        .instructions ol {
            margin-left: 20px;
            color: #2d3748;
            line-height: 1.8;
        }
        .instructions li {
            margin-bottom: 12px;
        }
        .instructions p {
            color: #2d3748;
            line-height: 1.6;
        }
        .instructions code {
            background: #e2e8f0;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #2d3748;
            font-weight: 600;
        }
        .tip {
            background: #fffbeb;
            border: 1px solid #fbbf24;
            padding: 12px 16px;
            border-radius: 6px;
            margin-top: 16px;
            color: #78350f;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 14px;
        }
        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        strong { font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸš‡</div>
            <div class="error-code">{{.ErrorCode}}</div>
            <h1>{{.Title}}</h1>
        </div>
        
        <div class="error-details">
            {{.Message}}
        </div>
        
        {{if .Instructions}}
        <div class="instructions">
            {{.Instructions}}
        </div>
        {{end}}
        
        <div class="footer">
            Powered by <a href="/">SkyPort</a> Â· 
            <a href="#" onclick="location.reload(); return false;">Refresh Page</a>
        </div>
    </div>
</body>
</html>
